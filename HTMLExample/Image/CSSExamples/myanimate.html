<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myanimate/title>
    <style>
        @keyframes myanimate{
            0%{background-color: aqua; color: rgb(206, 34, 34);}
            20%{background-color: blue; color: azure;}
            60%{background-color: aquamarine; color: blueviolet;}
            80%{background-color: rgb(204, 59, 15); color: rgb(181, 13, 105);}
            100%{background-color: rgb(54, 43, 176); color: rgb(226, 211, 43);}
        }
        #p1{
            font-size:25px;
            animation:myanimate 5s infinite;
        }
    </style>
</head>
