<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
    @media screen and(min-width:805px){
        #d1{
            display: inline;
        }
    }
    @media screen and(max-width:800px){
        #d1{
            display: none;
        }
    }
    </style>
</head>
<body>
    <div id="d1">
        This is a Sample div shown in screens above 800px only.
    </div>
</body>
</html>
