<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo 1</title>
</head>
<body bgcolor="red"><br><br><br><br><br><br><br>
    <form action="">
        <table align="center">
            <tr>
                <td><label for="txtname">Enter Your name :</label></td>
                <td><input placeholder="Enter Your Name Here" type="text" id="txtname" name="textname" reqired> * </td>
            </tr>
            <tr>
                <td><label for="txtmobile">Enter Phone Number :</label></td>
                <td><input value="(+91)"  type="text" id="txtmobile" name="txtmobile" required></input></td>
               <!---- <td><input value="999999999" type="number" id="txtmobile" name="txtmobile"></td>-->
            </tr>
            <tr>
                <td><lable for="txtemail">Enter Your Email ID :</lable></td>
                <td><input type="email" id="txtemail" name="txtemail"></td>
            </tr>
            <tr>
                <td><label for="color">Enter Your Favourite Color :</label></td>
                <td><input type="color">
            </tr>
            <tr>
                <td><label>Select Your Photo</label></td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><label>Select Your Birth Date</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="City">Select Your City :</label></td>
                <td><select>
                    <option value="City">Choose City</option>
                    <option value="Pune">Pune</option>
                    <option Value="Mumbai">Mubai</option>
                    <option value="Nashik">Nashik</option>
                    <option value="Jalgaon">Jalgaon</option>
                    <option value="Kolhapur">Kolhapur</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Select the Language you Know :</label></td>
                <td><input type="checkbox">Hindi
                    <input type="checkbox">English
                    <input type="checkbox">Marathi
                    <input type="checkbox">Maithili
                    <input type="checkbox">Sanskrit
                </td>
            </tr>
            <tr>
                <td>
                    <label>Select Your Higest Qualification :</label>
                </td>
                <td>
                    <input type="radio" name="Qualification">SSC
                    <input type="radio" name="Qualification">HSC
                    <input type="radio" name="Qualification">Diploma
                    <input type="radio" name="Qualification">Graduate
                    <input type="radio" name="Qualification">Post Graduate
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
